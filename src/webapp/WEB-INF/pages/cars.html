<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
    <style> table th, rable td {padding: 10px;}</style>
</head>

<body>
<h1>Cars</h1>
<table border="1">
    <tr>
        <th>brand</th>
        <th>model</th>
        <th>price</th>
    </tr>

    <tr th:each="cars : ${listCars}">
        <td th:utext="${cars.getBrand()}">brand</td>
        <td th:utext="${cars.getModel()}">Model</td>
        <td th:utext="${cars.getPrice()}">power</td>
    </tr>

</table>

</body>
</html>
